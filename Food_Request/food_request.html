  <body>
    <div>
      <nav>
        <!-- Sidebar content here... -->

          <a href="../index.html" class="hamburger-menu"

      5nh
      <hr />
      <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h1>Food Request</h1>
              <form>
                <div class="form-group">
                  <label for="name">Food Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter food type"
                  />
                  <label for="specific-food">Specific Food</label>
                  <input
                    type="text"
                    class="form-control"
                    id="specific-food"
                    placeholder="Enter Specific Food"
                  />
                  <label for="quantity">Quantity</label>
                  <input
                    type="text"
                    class="form-control"
                    id="quantity"
                    placeholder="Enter quantity"
                  />
                  <label for="date">Pickup Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    placeholder="Enter pickup date"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1>Current Requests</h1>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Food Type</th>
                    <th scope="col">Specific Food</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Pickup Date</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Protein</td>
                    <td>Chicken</td>
                    <td>10</td>
                    <td>12/12/2024</td>
                    <td><button class="btn btn-primary">Remove</button></td>
                  </tr>
                  <tr>
                    <td>Vegetable</td>
                    <td>Carrot</td>
                    <td>5</td>
                    <td>12/12/2024</td>
                    <td><button class="btn btn-primary">Remove</button></td>
                  </tr>
                  <tr>
                    <td>Grain</td>
                    <td>Rice</td>
                    <td>20</td>
                    <td>12/12/2024</td>
                    <td><button class="btn btn-primary">Remove</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
