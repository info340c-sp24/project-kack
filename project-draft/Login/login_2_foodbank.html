<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../images/KACK Favi Icon.png" />
    <link rel="stylesheet" type="text/css" href="login_2_foodbank.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">Create KACK Account</h2>
          <div class="form__icons">
            <img
              class="form__icon"
              src="../images/Kack_black_icon.png"
              alt="KACK Logo"
            />
          </div>
          <span class="form__span">Using email for registration</span>
          <input class="form__input" type="text" placeholder="Name" />
          <input class="form__input" type="text" placeholder="Email" />
          <input class="form__input" type="password" placeholder="Password" />
          <a href="../Dashboard/dashboard.html" class="submit_bottom"
            >SIGN UP</a
          >
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Hi, FoodBank!</h2>
          <h3 class="switch__title title">Welcome Back!</h3>
          <p class="switch__description description">
            Now you have FoodBank KACK account. To post FoodBank request please
            click sign in
          </p>
          <a href="../Dashboard/dashboard.html" class="submit_bottom"
            >SIGN IN</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
