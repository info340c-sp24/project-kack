<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Splash Page</title>

    <!-- normalize.css for cross-browser stuff -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />

    <!-- include required fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tablecss.css" />
  </head>
  <body>
    <header>
      <h1>DONARS</h1>
    </header>
    <table>
      <thead>
        <tr>
          <th scope="col">Donar Name</th>
          <th scope="col">Location</th>
          <th scope="col">Date</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Hans Zimmer</td>
          <td>Oogway Ascends</td>
          <td>
            <a
              target="_blank"
              href="https://www.youtube.com/watch?v=tAVnGvRwXew"
              ><img src="img/Kungfu Panda.png" alt="Kungfu Panda"
            /></a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>RADWIMPS</td>
          <td>Theme of Mitsuha</td>
          <td>
            <a
              target="_blank"
              href="https://www.youtube.com/watch?v=iP6ZABrm8Lo"
              ><img src="img/Your Name.png" alt="Your Name"
            /></a>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>John Powell</td>
          <td>Forbidden Friendship</td>
          <td>
            <a
              target="_blank"
              href="https://www.youtube.com/watch?v=96NgGuKQcmo"
              ><img src="img/Traindragon.jpg" alt="How to Train Your Dragon"
            /></a>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>Hans Zimmer</td>
          <td>The Arrival of Kai</td>
          <td>
            <a
              target="_blank"
              href="https://www.youtube.com/watch?v=9MzHTDQSS24"
              ><img src="img/Kungfu Panda 3.png" alt="Kungfu Panda 3"
            /></a>
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td>Steve Jablonsky</td>
          <td>Arrival to Earth</td>
          <td>
            <a
              target="_blank"
              href="https://www.youtube.com/watch?v=0_FHPJIhNBw"
              ><img src="img/transformers.png" alt="Transformers"
            /></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
