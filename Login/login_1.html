<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>

    <!-- normalize.css for cross-browser stuff -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />

    <!-- include required fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- link in Bootstrap here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- link to CSS -->
    <link rel="stylesheet" href="../Sidebar/sidebar.css" />
    <link rel="stylesheet" href="login_1.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Login</h2>
        <img src="../images/KACK_logo.png" alt="KACK Logo" />
      </div>
      <main class="row">
        <button onclick="adminLogin()">Admin</button>
        <button onclick="customerLogin()">Customer</button>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
    </div>
    <footer class="footer">
      <div>
        <p>
          &copy; 2024 KACK | Kevin Tat, Keaton Staggs, Anthony Wen, Haiyi Luo
          (Cecilia)
        </p>
      </div>
    </footer>

    <script>
      function adminLogin() {

        // Redirect to admin dashboard or perform other actions
      }

      function customerLogin() {
        // Add your customer login logic here
        // Redirect to customer dashboard or perform other actions
      }
    </script>
  </body>
</html>
