<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <!-- Sidebar content goes here -->
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>

    <div class="content">
      <!-- Table goes here -->
      <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
          </tr>
          <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

      <!-- Cards go here -->
      <div class="card">
        <h3>Card 1</h3>
        <p>This is the content of card 1.</p>
      </div>

      <div class="card">
        <h3>Card 2</h3>
        <p>This is the content of card 2.</p>
      </div>

      <div class="card">
        <h3>Card 3</h3>
        <p>This is the content of card 3.</p>
      </div>
    </div>
  </body>
</html>
